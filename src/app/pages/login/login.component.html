<div id="container">
  <form (submit)="login()" [formGroup]="loginFormGroup">
    <h3>Login</h3>
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" />
    </mat-form-field>
    <button mat-flat-button type="submit" color="primary" [disabled]="loginFormGroup.invalid">Login</button>
    @if (invalidCredentials) {
      <mat-error>Invalid crendentials</mat-error>
    }
  </form>
</div>
