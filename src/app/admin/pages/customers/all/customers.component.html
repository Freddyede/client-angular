<div class="col-12 mt-5 mb-5">
  <h1 class="text-center text-decoration-underline">Entreprises</h1>
</div>
<div class="col-10 offset-1 mb-5">
  <button class="btn btn-primary" [routerLink]="['/super/clients/created']">
    <i class="fas fa-circle-plus me-2"></i> New Company
  </button>
</div>
<div class="col-10 offset-1">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <td class="text-center">Email</td>
        <td class="text-center">Actions</td>
      </tr>
    </thead>
    <tbody>
      @for (user of users(); track user.id) {
        <tr>
          <td class="text-center">
            {{ user?.email }}
          </td>
          <td class="text-center">
            <div class="col-12 d-flex justify-content-around align-items-center">
              <div><i class="fas fa-pencil"></i></div>
              <div><i class="fas fa-book"></i></div>
              <div><i (click)="deleteUser(user?.id)" class="fas fa-trash"></i></div>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
